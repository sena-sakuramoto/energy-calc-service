databases:
  - name: energy-calc-db
    plan: free
    databaseName: energy_calc
    user: energy_calc_user

services:
  - type: web
    name: energy-calc-service
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: energy-calc-db
          property: connectionURI
      - key: PYTHON_VERSION
        value: "3.11.9"
